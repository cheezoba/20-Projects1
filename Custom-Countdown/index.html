<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background -->
    <video class="video-background" loop muted autoplay>
      <source src="time.mp4" />
    </video>
    <div class="video-overlay"></div>

    <!-- Container -->
    <div class="container">
      <!-- Input -->
      <div class="input-container" id="input-container">
        <h1>Create a Custom Countdown</h1>
        <form action="" class="form" id="countdownForm">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="What are you counting down to?"
          />
          <label for="data-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Coundown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title">Count Title Here</h1>
        <ul>
          <li><span></span> Days</li>
          <li><span></span> Hours</li>
          <li><span></span> Minutes</li>
          <li><span></span> Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>

      <!-- Complete -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown Complete!</h1>
        <h1 id="complete-info">Countdown Finished on 20-07-2023</h1>
        <button id="complete-button">New Countdown</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
