<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today!</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="100"
            name="name"
          />
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="0917-681-0003"
            required
            name="phone"
            pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
          />
        </div>

        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="email@address.com"
            required
            name="email"
          />
        </div>

        <!-- Website URl -->
        <div class="form-group">
          <label for="website">Website URL</label>
          <input
            type="url"
            id="website"
            placeholder="https://www.behance.net/chizobaodita"
            required
            name="website"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Enter Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password
          (Min. 8 Characters)"
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
            title="Please include at least one uppercase letter, one lowercase
          letter and one number"
          />
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            name="password"
            placeholder="Confirm Password
          (Min. 8 Characters)"
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
            title="Please type in exact password to match"
          />
        </div>

        <!-- Button -->
        <button type="submit">Register</button>
      </form>

      <!-- Error/Success Message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
